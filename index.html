<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de CSAT e delta</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <main id="container">

        <section id="termometro">
            <div id="termometro-info">
                <span id="termometro-texto">
                    Termômetro 
                    <i class="fa-solid fa-temperature-full" style="color: #f8fafc;"></i>:
                </span>
                <span id="termometro-valor">0°</span>
                <span id="termometro-valor-visivel"></span>
            </div>
        </section>

        <section id="calculadora">
            <form id="form">
                <h1 class="titulo">
                    Calculadora de CSAT
                </h1>
                <div class="calculadora-avaliacoes">
                    <i class="fa-solid fa-thumbs-up" style="color: var(--cor-verde);"></i>
                    <input id="promotor" required type="text" placeholder="Considerar 4 e 5">
                    <span>Promotor</span>
                </div>
                <div class="calculadora-avaliacoes">
                    <i class="fa-solid fa-thumbs-down" style="color: var(--cor-vermelho);"></i>
                    <input id="detrator" required type="text" placeholder="Considerar 1 a 3">
                    <span>Detrator</span>
                </div>
                <button id="calculadora-calcular">
                    Calcular
                </button>
            </form>
            <div id="info" class="info-escondida">
                <div id="resultado">
                    <span id="csatAtual">Csat atual:</span>
                    <span id="valor-csat"></span>
                    <div id="delta-Csat">
                        <span></span>
                    </div> 
                </div>
            </div>
        </section>

    </main>

    <footer id="rodape">
        <div id="rodape-info">
            <p>&copy;Copyright 2023</p>
            <p>Developed by Jonathan Victor</p>
        </div>
    </footer>

    <script src="main.js"></script>
    
</body>
</html>
